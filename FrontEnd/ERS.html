<head>
    <meta charset="UTF-8">

    <title>Employee Reimbursement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link href="ERS.css" rel="stylesheet" />
</head>
<body>
	<div class="container" id="fullcontainer">
		
		<form class="loginform" id="loginform">
    		<!-- img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57" -->
    		<h1 class="mb-3 fw-normal">Employee Reimbursement System</h1>
    			<div class="form-floating">
      				<input type="text" class="form-control" id="username" placeholder="name@example.com">
      				<label for="floatingInput">Username</label>
    			</div>
    			<div class="form-floating">
      				<input type="password" class="form-control" id="password" placeholder="Password">
      				<label for="floatingPassword">Password</label>
    			</div>
    		<button class="w-100 btn btn-lg btn-primary" type="button" id="loginButton">Sign in</button>
    		<span></span>
    		<h4 class="mb-3 fw-normal" id="login-row"></h4>
  		</form>
  		
  		<div class="container-fluid" id="tablecontainer" style="display:none;">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
      <div class="position-sticky pt-3">
          <h2 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Reimbursements</span>
          <a class="link-secondary" href="#" aria-label="Add a new report">
            <span data-feather="plus-circle"></span>
          </a>
        </h2>
        <ul class="nav flex-column">
          <li class="nav-item">
            <button class="nav-link btn" id="pending-btn">Pending</button>
          </li>
          <li class="nav-item">
            <button class="nav-link btn" id="approved-btn">Approved</button>
          </li>
          <li class="nav-item">
            <button class="nav-link btn" id="denied-btn">Denied</button>
          </li>
          <li class="nav-item">
          	<button class="nav-link btn" id="logout-btn">Log Out</button>
          </li>
        </ul>



      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <!--
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>

          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>

      <div id="managerview" style="display:none;">
      <h2>Finance Manager</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr id="reimbursement-head-manager"></tr>
          </thead>
          <tbody id="reimbursement-body-manager"></tbody>
        </table>
      </div>
      </div>
      <div id="employeeview" style="display:none;">
      <h2>Employee</h2>
      <form class="loginform" id="submit" style="max-width:50%;">
    		<!-- img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57" -->
    		<h4 class="mb-3 fw-normal">Submit a new reimbursement</h4>
    			<div>
    				<label class="form-label">Amount</label>
      				<input input type="number" min="1" step="any" id="amount" placeholder="0.00">
    			</div>
    			<div>
    				<label class="form-label">Description</label>
      				<input type="text" class="form-control" id="description" placeholder="Example: client dinner">
    			</div>
    			<div>
    				<label class="form-label">Type</label>
    				<div>
  						<input type="radio" id="type-1" name="typeradio" value="1">
  						<label for="huey">Food</label>
  					</div>
  					<div>
  						<input type="radio" id="type-2" name="typeradio" value="2">
  						<label for="huey">Lodging</label>
  					</div>
  					<div>
  						<input type="radio" id="type-3" name="typeradio" value="3">
  						<label for="huey">Travel</label>
  					</div>
    			</div>
    		<button class="w-100 btn btn-lg btn-primary" type="button" id="submitButton">Submit</button>
    		<span></span>
    		<h4 class="mb-3 fw-normal" id="login-row"></h4>
  		</form>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr id="reimbursement-head-employee"></tr>
          </thead>
          <tbody id="reimbursement-body-employee"></tbody>
        </table>
      </div>
      </div>
    </main>
  </div>
</div>
